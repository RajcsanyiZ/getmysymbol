<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Symbol finder</title>
    <meta charset="utf-8">
    <meta name="description" content="Font Awesome and Glyphicons symbol finder">
    <meta name="keywords" content="symbol,finder,search,font-awesome,glyphicons,html,entities">
    <meta name="author" content="Rajcs치nyi Zolt치n <info@rajcsanyizoltan.hu>">   
                
    <!-- StyleSheets -->
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Raleway" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div class="wrap">
      <div id="header">
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <h1>Get My Symbol</h1>
            </div>
            <div class="col-sm-6 text-right">
              <div class="control-button ico-size"><a id="ico-size-small" href="#"><i class="fa fa-th"></i></a></div>
              <div class="control-button ico-size"><a id="ico-size-default" href="#"><i class="fa fa-th-large"></i></a></div>
              <div class="control-button ico-size"><a id="ico-size-large" href="#"><i class="fa fa-stop"></i></a></div>
              <div class="control-separator">&nbsp;</div>
              <div class="control-button ico-color ico-color-light"><a id="ico-theme-1" href="#"><span class="glyphicon glyphicon-text-color"></span></a></div>
              <div class="control-button ico-color ico-color-dark"><a id="ico-theme-2" href="#"><span class="glyphicon glyphicon-text-color"></span></a></div>
              <div class="control-button ico-color ico-color-default"><a id="ico-theme-default" href="#"><span class="glyphicon glyphicon-text-color"></span></a></div>
            </div>
          </div>
        </div>
      </div>

      <!-- search-box -->
      <div id="search-box">
        <div class="container">
          <div class="input-group" role="group">
              <div class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
              </div>
             <input type="text" class="form-control" placeholder="You can find free symbols of many collections..." id="search">
          </div><!-- /btn-group -->
        </div> <!-- /search-box -->
      </div>

      <!-- filter-box -->
      <div id="filter-box">
        <div class="container text-center">
            <a href="#" class="label switch-filter label-info filter-switch" id="filter-font-awesome"><i class="fa fa-check-square-o"></i> Font Awesome</a>
            <a href="#" class="label switch-filter label-danger filter-switch" id="filter-glyphicon"><i class="fa fa-square-o"></i> Glyphicons</a>
        </div>
      </div><!-- /filter-box -->

      <!-- wrap-symbols-->
      <div id="wrap-symbols">
        <div class="container">
          <h1 class="category">
            Symbols <small id="number-of-symbols">0</small>
          </h1>
          <div class="row" id="symbols"></div>
        </div>
      </div> <!-- /wrap-symbols-->

    </div> <!-- /wrap -->

    <div id="footer_menu">
      <div class="container">
        <div class="col-md-12 text-right">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="It is a label :)" class="share-text">share</a></li>
            <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="share with facebook"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="share with twitter"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="share with google+"><i class="fa fa-google-plus"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="container text-center">
        <div class="copyright">
          <a href="http://rajcsanyizoltan.hu" target="_blank">created by Zolt치n Rajcs치nyi</a>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.textfill.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.6.0/clipboard.min.js"></script>
    <script type="text/javascript" src="js/symbols.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
    <!-- Google Analytics-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91891904-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
